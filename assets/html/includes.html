<link rel="preconnect" href="https://fonts.googleapis.com">

<link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet">
<style>
:root{
        --color-primary: #FF577F;
        --color-primary-Focus: #FF427F;
        --color-primary-Negative: #59323F;
        --color-Sucess: #3FE864;
        --color-Negative: #E83F5B;

        --color-info: #2757f3;
        --color-addcart: #217e38;
        --primary: 33;
        --teste: hsla(559,100%,50%,0.5);
        --teste2: hsla(559,60%,60%,0.9);
        --Grey-4: #121214;
        --Grey-3: #212529;
        --Grey-2: #343B41;
        --Grey-1: #868E96;
        --Grey-0: #F8F9FA;
        --branco: #FFFFFF;
        
        --font-family-primary: 'Nunito', sans-serif;
        --font-family-secundary: 'Inter', sans-serif;


    }
    *{
        margin: 5px;
        padding: 5px;
        box-sizing: border-box;
        outline: 0;
        list-style: none;
		font-family: var(--font-family-primary);
		color: var(--Grey-0);
		background-color: var(--Grey-3);
		
		
    }
	a {

		display: flex;
		align-content: center;
		align-items: center;
		flex-direction: row;
		flex-wrap: nowrap;
		padding: 10;
		font-size: 22px;
		background-color: var(--Grey-2);
		border-radius: 10px;

	}
	h3 {
		font-size: 26px;
		font-weight:900;
		display: flex;
		align-content: center;
		align-items: center;
		flex-direction: row;
		flex-wrap: nowrap;
	}
	h4 {
		margin-left: 50px;
		font-size: 22px;
		font-weight: 400;
		background-color: var(--Grey-2);
	}
	dt {
		
		width: 100% ;
	
	}

</style>
<script>

window.onload = function () {
	const elements = document.getElementsByTagName("a");
	for (let i=0; i < elements.length; i++) 
	{    
		const icon_src =  elements[i].getAttribute("ICON");
		const add_date =  elements[i].getAttribute("ADD_DATE");
		let date = new Date(parseInt(add_date));
		if (icon_src) {
			elements[i].innerHTML = "<img src=\""+icon_src+"\" width=\"26\" height=\"26\"> "+elements[i].innerHTML; 
		} else {
			elements[i].innerHTML = "<img src=\"./assets/img/default_icon.png\" width=\"26\" height=\"26\"> "+elements[i].innerHTML; 
		}
		if (add_date != "1649607488" && parseInt(add_date)>1649607488) {
			elements[i].innerHTML = elements[i].innerHTML+"<h4>"+date.toLocaleDateString("pt-BR")+"&nbsp;"+add_date+"</h4>"
		}
	}  
	const elements_h3 = document.getElementsByTagName("h3");
	for (let i=0; i < elements_h3.length; i++) 
	{   		
		elements_h3[i].innerHTML = "<img src=\"./assets/img/folder_new_icon.png\"> "+elements_h3[i].innerHTML; 
	}  
}

</script>
